<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA FORCE - Odliczanie do startu!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_black/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="/img/favicon_black/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_black/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_black/favicon-32x32.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .countdown {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .countdown h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .time {
            font-size: 20px;
            color: #333;
        }

        img {
            position: relative;
            height: 50vh;
        }
    </style>
</head>

<body>
    <img src="logo-delta1.png" alt="">
    <div class="countdown">
        <h1>Premiera strony Delta Force planowana jest na 02/02/2025 (niedziela), godz. 19:00</h1>
        <div class="time" id="countdown">Ładowanie...</div>
    </div>

    
    
    <p>...chyba, że coś się skomplikuje.</p>
    <script type="module" src="script.js"></script>

</body>

</html>
